<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
    <script src="https://use.fontawesome.com/f1d5da97da.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Weather Dashboard</title>
</head>

<body>
    <nav id="topBar">
        <h1>Weather Dashboard</h1>
    </nav>

    <main class="row" style="margin: 0;">
        <div id="cityBlock" class="col-md-4">
            <h4>Search for a City:</h4>
            <form class="row">
                <input id="inputBox" class="form-control search" type="search" placeholder="City" aria-label="Search">
                <button id="searchIt" class="btn btn-primary" type="submit"><i class="fa fa-search"></i></button>
            </form>
            <ul id="pastSearches" class="list-group">
                <!-- past searches -->
            </ul>
        </div>
        <div id="weatherBlock" class="col-md-8 mx-auto">
            <div id="currentWeather" class="col">
                <h1 id="currentName">City Name</h1>
                <h3 id="currentDate">Date</h3>
                <img id="currentLogo">
                <p>Temperature: <span id="currentTemp"></span>&deg;F<br>Humidity: <span id="currentHumidity"></span>%<br>Wind Speed: <span id="currentWind"></span>MPH<br>UV Index: <span id="currentUV">RED</span></p>
            </div>
            <div id="forecast" class="row d-flex justify-content-around">
                <div id="1" class="col forecastCards">
                    <h5>date/year</h5>
                    <p>Temp: &deg;F<br>Humidity: %</p>
                </div>
                <div id="2" class="col forecastCards">
                    <h5>date/year</h5>
                    <p>Temp: &deg;F<br>Humidity: %</p>
                </div>
                <div id="3" class="col forecastCards">
                    <h5>date/year</h5>
                    <p>Temp: &deg;F<br>Humidity: %</p>
                </div>
                <div id="4" class="col forecastCards">
                    <h5>date/year</h5>
                    <p>Temp: &deg;F<br>Humidity: %</p>
                </div>
                <div id="5" class="col forecastCards">
                    <h5>date/year</h5>
                    <p>Temp: &deg;F<br>Humidity: %</p>
                </div>
            </div>
        </div>
    </main>
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="script.js"></script>
</body>

</html>
